<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>
    </div>

    <div class="gallery">
      <!--Carduri cu imagini -->

      <div class="photo-card">
        <img loading="lazy" />
        <!-- la tagul <img> completeaza atributul src si alt !!!!!! -->
        <div class="info">
          <p class="info-item">
            <b>Likes</b>
          </p>
          <p class="info-item">
            <b>Views</b>
          </p>
          <p class="info-item">
            <b>Comments</b>
          </p>
          <p class="info-item">
            <b>Downloads</b>
          </p>
        </div>
      </div>
    </div>

    <button type="button" class="load-more">Load more</button>

    <script src="index.js" type="module"></script>
  </body>
</html>
